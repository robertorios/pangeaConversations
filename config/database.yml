# MySQL. Versions 5.7 and up are supported.
#   gem install mysql2
#
#   Ensure the MySQL2 gem is defined in your Gemfile
#   gem "mysql2"
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USER'] || 'root' %>
  password: <%= ENV['DB_PASS'] || '' %>
  host: <%= ENV['DB_HOST'] || 'localhost' %>
  port: <%= ENV['DB_PORT'] || 3306 %>

development:
  <<: *default
  database: pangea_conversations_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pangea_conversations_test


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: pangea_conversations_production
  cache:
    <<: *default
    database: pangea_conversations_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: pangea_conversations_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: pangea_conversations_production_cable
    migrations_paths: db/cable_migrate
